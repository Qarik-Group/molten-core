etcd:
  advertise_client_urls: http://{PRIVATE_IPV4}:2379
  discovery: ETCD_DISCOVERY_PLACEHOLDER
  initial_advertise_peer_urls: http://{PRIVATE_IPV4}:2380
  listen_client_urls: http://0.0.0.0:2379
  listen_peer_urls: http://{PRIVATE_IPV4}:2380
  version: 3.2.27
storage:
  files:
  - contents:
      remote:
        url: https://github.com/starkandwayne/molten-core/releases/download/v0.5.0/mc
        verification:
          hash:
            function: sha512
            sum: c9cc8e873bf1a2081673c8647d94ed5f028a2661e1fba4e2c71789f0eb7be598e46ad4b0a98ba9238626c40a65d86c985b6acf64267c9f04fa811429b617b530
    filesystem: root
    mode: 755
    path: /opt/bin/mc
systemd:
  units:
  - contents: |
      [Unit]
      Description=MoltenCore
      Requires=etcd-member.service coreos-metadata.service
      After=etcd-member.service coreos-metadata.service

      [Service]
      Type=oneshot
      ExecStart=/opt/bin/mc init --zone=MC_ZONE_PLACEHOLDER
      RemainAfterExit=true
      StandardOutput=journal
      User=root

      [Install]
      WantedBy=multi-user.target docker.service flanneld.service
    enable: true
    name: mc.service
  - mask: true
    name: update-engine.service
  - mask: true
    name: locksmithd.service
