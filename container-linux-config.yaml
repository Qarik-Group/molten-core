etcd:
  advertise_client_urls: http://{PRIVATE_IPV4}:2379
  discovery: https://discovery.etcd.io/<token>
  initial_advertise_peer_urls: http://{PRIVATE_IPV4}:2380
  listen_client_urls: http://0.0.0.0:2379
  listen_peer_urls: http://{PRIVATE_IPV4}:2380
  version: 3.2.27
flannel:
  network_config: '{"Network": "10.1.0.0/16"}'
  public_ip: '{PRIVATE_IPV4}'
storage:
  files:
  - contents:
      remote:
        url: https://github.com/starkandwayne/molten-core/releases/download/v0.3.0/mc
        verification:
          hash:
            function: sha512
            sum: 68164a6b07ce05ac88bd63ab8f5e9a74f31603a0f942d49c9245dae44e7d29420e4e487290293b90ab2826f5be5d2eb447bf0f8b39d9f047901a33f3eea359ca
    filesystem: root
    mode: 0777
    path: /opt/bin/mc
systemd:
  units:
  - contents: |
      [Unit]
      Description=MoltenCore
      Requires=etcd-member.service flanneld.service coreos-metadata.service
      After=etcd-member.service flanneld.service coreos-metadata.service

      [Service]
      Type=oneshot
      ExecStart=/opt/bin/mc init
      RemainAfterExit=true
      StandardOutput=journal
      User=root

      [Install]
      WantedBy=multi-user.target docker.service
    enable: true
    name: mc.service
